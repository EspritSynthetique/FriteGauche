<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frite Gauche — En reconstruction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
      overflow: hidden; /* éviter le scroll pendant la vidéo */
    }
    #main-content {
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    #main-content.visible {
      opacity: 1;
    }
    #intro-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
      background-color: black;
      opacity: 1;
      transition: opacity 1.5s ease;
    }
    #intro-video.fade-out {
      opacity: 0;
    }

    /* --- Adaptation mobile --- */
    @media (max-width: 768px) {
      #intro-video {
        object-fit: contain;
        width: 100%;
        height: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: black;
      }
    }
  </style>
</head>
<body class="text-white">

  <!-- Vidéo d'introduction -->
  <video id="intro-video" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Contenu principal -->
  <div id="main-content" class="flex items-center justify-center min-h-screen text-white">
    <div class="text-center px-4">
      <img src="LOGO3.jpg" alt="Logo Frite Gauche" class="mx-auto mb-8 max-w-xs drop-shadow-lg rounded-full border-4 border-white/10">

      <h1 class="text-3xl md:text-5xl font-bold text-white mb-4">Le site est en reconstruction</h1>
      <p class="text-lg md:text-xl text-gray-300 mb-8">On vous prépare quelque chose de croustillant…</p>

      <div class="flex justify-center">
        <a href="mailto:contact@fritegauche.be" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-full transition duration-200">
          Nous contacter
        </a>
      </div>

      <p class="mt-12 text-sm text-gray-500">© 2025 Frite Gauche — Tous droits réservés</p>
    </div>
  </div>

  <script>
    const video = document.getElementById('intro-video');
    const mainContent = document.getElementById('main-content');

    video.addEventListener('ended', () => {
      video.classList.add('fade-out');
      mainContent.classList.add('visible');
      setTimeout(() => {
        video.style.display = 'none';
        document.body.style.overflow = 'auto'; // réactive le scroll si besoin
      }, 1500); // attendre la fin de l'animation
    });
  </script>

</body>
</html>
